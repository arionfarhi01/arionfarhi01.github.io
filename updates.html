<!DOCTYPE html>
<html lang = "en">

<head>

	<meta charset= "utf-8">
	<meta name= "viewport" content= "width=device-width, initial-scale=1.0 maximum-scale=1.0 user-scalable=no">
	<link rel="shortcut icon" href="images/icon.ico"/>
	<link rel= "stylesheet" href= "updates.css">
	<script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-analytics.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<title>Updates</title>

</head>

<body>

	<header>

		<div id= "logo">
			<a href= "index.html" id="logoText" style="color:var(--red)"><h1> HANGR <span id= "version"> v1.0 </span> </h1></a>
		</div>

		<div id= "header_buttons">
			<button style="margin:20px; color:var(--red)" onclick= "goToUpdates()"> updates </button>
			<button id= "contactButton" onclick="openModal()"> contact </button>
		</div>

		<!-- modal -->
		<div id="feedback_modal" class="modal">
			<div class="modal-content">
				<span class="closeModal">&times;</span>
				<form action="https://formspree.io/f/xpzkdbyy" method="POST">
					<p> Your Message <span class="red">*</span> </p>
					<textarea id = "contact_message" name= "feedback" rows= "5" cols= "5" placeholder= "Let us know how we can improve our website, any requests you may have, or anything else!"></textarea>
					<br>
					<br>
					<p> Your Email </p>
					<input id= "contact_email" type="text" name="email" placeholder="So we can follow up with you">
					<br>

					<div id="form_container"> 
						<p id="email"> hangrwebsite@gmail.com </p>
						<input type="submit" value="SUBMIT">
					</div>
				</form>
			</div>
		</div>

	</header>

	<h2 id="title"> Updates </h2>
	<hr id = "title_hr">

	<!-- ADD NEW UPDATES HERE -->

	<div class= "post">

		<div class= "post_header">
			<div class= "post_title">
				<h2> 1.0 </h2>
			</div>

			<div class= "post_date">
				<h2> June 11, 2021 </h2>
			</div>
		</div>

		<div class= "post_content">
			<p> This is the very first version! Let us know what we can do better for future updates by pressing the "contact" link! </p>
		</div>

		<hr>

	</div>


</body>

<script src= index.js> </script>

</html>
