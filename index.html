	<header id= "index_header">

			<div id= "logo">

			<div id= "header_buttons">
				<button onclick="goToUpdates()" style="margin:20px"> updates </button>

			</div>

			<!-- modal -->
			<div id="feedback_modal" class="modal">

						<textarea id = "contactInput1" name= "feedback" rows= "5" cols= "30" placeholder= "Let us know how we can improve our website, any requests you may have, or anything else!"></textarea>
						<br>
						<br>
						<p> Your email </p>
						<input id= "contactInput2" type="text" name="email" placeholder="So we can follow up with you">
						<br>

						<div id="form_container"> 
							<p id="email"> Email:hangrwebsite@gmail.com </p>
							<input type="submit" value="Submit">
					</form>

    			</div>
  			</div>

	</header>

	<h2 id= "main_text"> Find your class GroupMe with Hangr </h2>

	<input type= "search" id= "search_bar_index" placeholder= " Search college..." oninput = "return searchCollege()">
