<!DOCTYPE html>
<html lang = "en">

<head>

	<meta charset= "utf-8">
	<meta name= "viewport" content= "width=device-width, initial-scale=1.0 maximum-scale=1.0 user-scalable=no">
	<link rel="shortcut icon" href="icon.ico"/>

	<script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-analytics.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src= new.js> </script>
	<link rel= "stylesheet" href= "new.css">

	<title>NYU</title>

</head>

<body>

	<header>

		<!-- MENU BUTTON -->

		<div id= "menu">
			<input type="image" src="menu.png" name="menu" id="menuButton" onclick= "openNav()"/>
		</div>

		<div id= "title">
			<a href= "index.html"><h1 id= "titleText"><span class= "centered">HANGR</span><small>.org/nyu</small></h1></a>
		</div>

		<!-- FORM SIDNAV -->

		<div id="mySidenav" class="sidenav">
			<a href="javascript:void(0)" class="closebtn" onclick="closeForm()">&times;</a>
			
			<h1> Form </h1>
			<p> Make it easier to find by entering optional fields below! </p>

			<form name= "add_group" autocomplete= "off">

				<select id= "college_selection">
					<option value= "New York University"> New York University </option>
					<option value= "Georgetown University"> Georgetown University </option>

				</select>

				<input type= "text" name= "course_name" placeholder = "Course name">

				<input type= "text" name= "course_common_name" placeholder = "Class full name">
				<input type= "text" name= "course_professor" placeholder = "Class professor/TA">
				<input type= "text" name= "course_time" placeholder = "Class time">
				<input type= "text" name= "course_dates" placeholder = "Class day of week">
				<input type= "text" name= "course_link" placeholder = "Class link">

				<select id= "recitation">

					<option value= "no">No </option>
					<option value= "yes"> Yes </option>

				</select>

			</form>

			<input type= "submit" id= "button" value= "Submit" onclick= "return pushInfo()">

		</div>

	</header>

	<br>
	<br>
	<br>

	<div id= "push">

		<p id= "ocr_link" class= "normal_link"> <a href= ocr.html> OCR </a> </p>

		<p> Join group by tapping or if it doesn't exist yet add group with "+" above. I can also explain OCR stuff here too and show albert screenshot! </p>

		<div id= "search_and_plus">

			<div id= "plus">
					<input type="image" src="plus.png" name="plus" id="plusButton" onclick= "openForm()">
				</div>

			<input type= "search" id= "search_bar" placeholder= " Search for course or professor..." oninput = "return search()">

		</div>

		<table id= "table">
	  	<tr class="tr"></tr>
		</table> 

		<p id= "no_matches"> </p>

	</div>


	<script>

		displayInfo("New York University");

	</script>

</body>

</html>
